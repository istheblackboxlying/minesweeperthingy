<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper by Zhaoxuan Sun</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="board"></div>
    </div>

    <div id="how-to-play">
        <div id="student">
            <p><strong>Student:</strong> Zhaoxuan Sun</p>
            <p><strong>Grade:</strong> 10</p>
        </div>

        <h3>How to Play:</h3>
        <ul>
            <li><strong>Left Click:</strong> Reveal a cell.</li>
            <li><strong>Right Click:</strong> Flag a cell as a mine or cancel a flag.</li>
        </ul>

        <h3>Number Meanings:</h3>
        <ul>
            <li><strong>0:</strong> No mines around this cell.</li>
            <li><strong>1-8:</strong> The number of mines adjacent to this cell.</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
